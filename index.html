<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dear Lottery Result</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
:root {
  --bg: #0b1220;
  --card: #121b2f;
  --accent: #3b82f6;
  --text: #ffffff;
  --muted: #94a3b8;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #1e293b, #020617);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: var(--text);
  min-height: 100vh;
}

.header {
  padding: 16px;
  background: rgba(2,6,23,.9);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255,255,255,.08);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 18px;
  font-weight: 700;
  letter-spacing: 1px;
}

.badge {
  background: var(--accent);
  color: white;
  padding: 4px 10px;
  border-radius: 20px;
  font-size: 12px;
}

.container {
  padding: 20px;
  max-width: 700px;
  margin: auto;
}

.card {
  background: linear-gradient(180deg, #0f172a, #020617);
  border-radius: 18px;
  box-shadow: 0 0 40px rgba(59,130,246,.15);
  overflow: hidden;
  animation: fade 0.6s ease;
}

.poster {
  width: 100%;
  display: block;
}

.info {
  padding: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.slot {
  font-weight: 600;
  color: var(--accent);
}

.time {
  color: var(--muted);
  font-size: 13px;
}

.footer {
  text-align: center;
  margin-top: 20px;
  font-size: 12px;
  color: var(--muted);
}

@keyframes fade {
  from {opacity:0; transform:scale(.98)}
  to {opacity:1; transform:scale(1)}
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">DEAR LOTTERY</div>
  <div class="badge">LIVE RESULT</div>
</div>

<div class="container">
  <div class="card">
    <img id="poster" class="poster">
    <div class="info">
      <div id="slot" class="slot"></div>
      <div id="time" class="time"></div>
    </div>
  </div>

  <div class="footer">
    © <span id="year"></span> Dear Lottery Result • Updated Automatically
  </div>
</div>

<script>
function getSlot() {
  const h = new Date().getHours();
  if (h < 13) return "1 PM DRAW";
  if (h < 18) return "6 PM DRAW";
  return "8 PM DRAW";
}

function getSlotKey() {
  const h = new Date().getHours();
  if (h < 13) return "1pm";
  if (h < 18) return "6pm";
  return "8pm";
}

const today = new Date().toISOString().split("T")[0];
const slotKey = getSlotKey();
const slotName = getSlot();

document.getElementById("poster").src = "posters/" + today + "-" + slotKey + ".jpeg";
document.getElementById("slot").textContent = slotName;
document.getElementById("time").textContent = new Date().toLocaleString();
document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
